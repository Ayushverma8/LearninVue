<!DOCTYPE html>
<html>
<head>
	<title>Vue Starter</title>
</head>
<body>
<div id = "root">
	
	<ul>

<li v-for="name in names" v-text="name"></li>

</ul>
<input id ="input" type="text" v-model="newName" @keyDown="addName">
<button @click="addName">Add Name </button>
</div>

</body>
<script src="https://unpkg.com/vue@2.5.8/dist/vue.js"></script>
<script>


var app = new Vue({
 el : '#root',

 data : {

 newName:'',
  names : ['ayush','jack','Tommy','Ramji']
 },
 methods :{
	 addName(){
		 this.names.push(this.newName);
		 this.newName = '';
	 }
 },
})

</script>
</body>

</html>
